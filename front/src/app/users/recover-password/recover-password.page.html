<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center" col-8 offset="2">
          <img src="../../../assets/logo/otoro.png" width="70%" height="auto" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h4 class="no-margin-bottom">Recuperar contrase&ntilde;a</h4>
          <small>Enviaremos una clave temporal a tu correo</small><br />
          <small><b>No olvides cambiarla una vez ingreses</b></small>
        </ion-col>
      </ion-row>
      <ion-row id="form-container">
        <ion-col col-12>
          <form [formGroup]="myForm">
            <div class="form-group">
              <label class="bold">Correo electr√≥nico</label>
              <input
                type="text"
                class="form-control width-100"
                formControlName="email"
              />
              <span *ngIf="controlHasError('email', 'required')">
                <strong class="error">Campo requerido</strong>
              </span>
            </div>
            <div class="display-flex" id="btn-container">
              <ion-button
                color="danger"
                (click)="cancel()"
                class="margin-center"
              >
                Cancelar
              </ion-button>
              <ion-button color="primary" class="margin-center">
                Enviar
              </ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
