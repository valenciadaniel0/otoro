<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="goToPostCreation()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h4 class="centered-text">Hola! Que quieres hacer hoy?</h4>  
  <app-card text="Ver mis publicaciones" [action]="goToMyPosts"></app-card>
  <app-card
    text="Ver todas las publicaciones"
    [action]="goToAllPosts"
  ></app-card>
  <app-card
    text="Buscar transportadores"
    [action]="goToTransporters"
  ></app-card>
</ion-content>
